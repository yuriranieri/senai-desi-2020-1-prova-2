<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/plugins/all.min.css">
    <title>Trabalhe conosco</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="img_logo" src="img/logo.jpg"></a>
        <nav>
            <a href="corpo_medico.html">Corpo Médico</a>
            <a href="convenios.html">Convênios</a>
            <a href="horario_visita.html">Horários e visitas</a>
            <a href="trabalhe_conosco.html">Trabalhe conosco</a>
        </nav>
    </header>
    <div class="container">
        <h1>Cadastro de Médicos</h1>
        <form class="mt-4">
            <div class="form-group form-row">
                <div class="col-6">
                    <div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-user-circle"></i></div>
                        </div>
						<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo">
					</div>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                        </div>
                        <input type="text" class="form-control mascaraData validaData" name="nascimento" id="nascimento" placeholder="Data de nascimento">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-address-card"></i></div>
                        </div>
                        <input type="text" class="form-control mascaraCpf validaCpf" name="cpf" id="cpf" placeholder="CPF">
                    </div>
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col">
                    <div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-map-pin"></i></div>
                        </div>
						<input type="text" class="form-control mascaraCep validaCep" name="cep" id="cep" placeholder="CEP">
					</div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-briefcase-medical"></i></div>
                        </div>
                        <select name="vagas" id="vagas" class="form-control">
                            <option selected>Vagas de Interesse</option>
                            <option value="pediatra">Pediatra</option>
                            <option value="ortopedista">Ortopedista</option>
                            <option value="cirugiao">Cirugião</option>
                            <option value="enfermeiro">Enfermeiro</option>
                            </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-search-dollar"></i></div>
                        </div>
                        <input type="text" class="form-control mascaraDinheiroReal" name="salario" id="salario" placeholder="Pretenção Salarial">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-danger btn-lg btn-block">
				Enviar <i class="fas fa-paper-plane"></i>
			</button>
        </form>
    </div>

    <script src="js/plugins/jquery-3.5.1.min.js"></script>
	<script src="js/plugins/bootstrap.min.js"></script>
	<script src="js/plugins/jquery.priceformat.min.js"></script>
    <script src="js/plugins/jquery.mask.min.js"></script>
    <script src="js/plugins/all.min.js"></script>
	<script src="js/mascara.js"></script>
</body>
</html>
